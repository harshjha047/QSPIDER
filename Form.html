<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="usertext">Name:</label
    ><input id="usertext" type="text" /><br /><br />
    <label for="useremail">Email:</label
    ><input id="useremail" type="email" /><br /><br />
    <label for="userage">Age:</label
    ><input id="userage" type="age" /><br /><br />
    <label for="dob">DOB</label><input id="dob" type="date" /><br /><br />
    <label for="bot">BOT</label><input id="bot" type="time" /><br /><br />

    <label for="Gender">Gender</label>
    <input id="male" type="radio"name="male" /><label for="male">Male</label><br /><br />
    <input id="female" type="radio"name="female" /><label for="female">Female</label><br /><br />
    <input id="other" type="radio"name="other" /><label for="other">Other</label><br /><br />
    
    <label for="">Skills:</label>
    <input type="checkbox" name="html" id="html" />HTML
    <input type="checkbox" name="css" id="css" />CSS
    <input type="checkbox" name="js" id="js" />js
    <input type="checkbox" name="react" id="react" />React <br />

    <label for="">Select list:</label>
    <select name="" id="">
      <option >a</option>
      <option >b</option>
      <option >c</option>
      <option >d</option>
    </select>
    <select name="" id="">
      <optgroup label="Alphabets">
        <option >a</option>
        <option >b</option>
      </optgroup>
      <optgroup label="Numbers">
        <option >1</option>
        <option >2</option>
      </optgroup>
    </select><br>

    <label for="">DataList:</label>
    <input list="DataList">
    <datalist id="DataList">
      <option >abcd</option>
      <option >1234</option>
      <option >@#$%</option>
      <option >[]{}</option>
    </datalist><br>

    <fieldset>
      <legend>More info</legend>
      <label for="">comment:</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>


    <button type="submit">submit</button><br /><br />
    <button type="reset">reset</button><br /><br />
    <button type="button">button</button><br /><br />
  </body>
</html>
